<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontologos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascript/get_odontologo.js"></script>
    <script type="text/javascript" src="../javascript/put_odontologo.js"></script>
    <script type="text/javascript" src="../javascript/delete_odontologo.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="registrarOdontologo.html">Agregar Odontólogo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Clínica Odontológica</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Administración de Odontólogos</h1>
            </div>
        </div>
    </div>

    <div id="div_odontologos_table" class="row justify-content-center my-4" >
        <div class="row col-md-6 table-responsive" style="background-color:#E6E6FA; padding:10px; border-radius:3px">
            <table id="tableOdontologos" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center my-4">
        <div class="col-sm-6" style="display: none; background-color:#E6E6FA; padding:10px; border-radius:3px"
             id="div_odontologos_updating">
            <form id="update_odontologos_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Matrícula:</label>
                    <input type="text" class="form-control" placeholder="Matricula" id="matricula">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
